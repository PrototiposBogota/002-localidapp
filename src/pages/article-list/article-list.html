<ion-header>
  <ion-navbar color="primary">
    <ion-title>ARTICULOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-segment>
      <ng-container *ngFor="let category of category_articles;  let i = index" >
        <ion-segment-button   (click)="switchTab(i)" [ngClass]="{active : i == tab}" value="{{ i }}">
          {{ category.title }}
        </ion-segment-button>
      </ng-container>
    </ion-segment>
  </div>

  <div >
    <div *ngFor="let category of category_articles;  let i = index">
      <ion-list *ngIf="tab == i">
        <ion-grid>
          <h2>{{ category.title }}</h2>
          <ion-row>
            <ion-col col-12  *ngFor="let article of category.articles">
              <ion-card>
                <button (click) ="routeArticle(article.id)"  >
                  <img src="http://milocalidad.indyprojects.com/images/cms/{{article.cover_image}}"/>
                  <ion-card-content>
                    <ion-card-title>
                      {{ article.title }}
                    </ion-card-title>
                    <p>
                      {{ article.short_description }}
                    </p>
                  </ion-card-content>
                </button>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </div>

  </div>

</ion-content>
