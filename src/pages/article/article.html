<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{article?.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="conten-article">
    <div class="slide" [ngStyle]="{'background-image': 'url(' + 'http://milocalidad.indyprojects.com/images/cms/'+ article?.image + ')'}">
      <div class="description">
        <h1>{{article?.title}}</h1>
      </div>
    </div>
    <div class="text" ng-bind-html="snippet" [innerHTML]="article?.long_description">
      {{article?.long_description}}
    </div>
  </div>
</ion-content>
